<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>BOOTSTRAP 4</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/responsive.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>       
              <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
    </head>

    <body>


        <div class="container">


            <div class="row">
                <div class="col-md-6">
                    <form class="contact-form" role="form" method="get" action="">

                        <div class="form-group">
                            <label>Cells in series</label>
                            <input class="form-control" type="text" name="series"    value="" >
                            <div class="error"></div>
                        </div>

                        <div class="form-group">
                            <label>Cells in parallel</label>
                            <input class="form-control" type="text" name="parallel"    value="" >
                            <div class="error"></div>
                        </div>

                        <div class="form-group">
                            <label>Cell capacity in Ah</label>
                            <input class="form-control" type="text" name="cellcapacity"    value="" >
                            <div class="error"></div>
                        </div>

                        <div class="form-group">
                            <label>Cell max current</label>
                            <input class="form-control" type="text" name="cellcurrent"    value="" >
                            <div class="error"></div>
                        </div>




                        <div class="form-group">
                            <button class="configure btn btn-default" type="submit">Posalji</button>
                        </div>

                    </form>
                    <h1 class="battery"></h1>
                    <h1 class="capacity"></h1>
                    <h1 class="power"></h1>
                    <h1 class="maxcurrent"></h1>


                </div>

                <h1></h1>


            </div>
            <div class="row">
                <div class="col-12">
                    <div id="battery-image">
                        <div class="battery-row">
                            <ul class="list-unstyled">
                                <li class="d-flex"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            




        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/poper.js" type="text/javascript"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

        <!--CUSTOM PAGE JS-->
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="js/form.js" type="text/javascript"></script>

               <script src="js/main.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $(function () {
                    $(".contact-form").validate({
                        highlight: function (element) {
                            $(element).closest('.form-group').addClass("has-danger");
                            $(element).addClass("form-control-danger");
                        },
                        unhighlight: function (element) {
                            $(element).closest('.form-group').removeClass('has-danger').addClass('has-success');
                            $(element).removeClass('form-control-danger').addClass('form-control-success');
                        },
                        rules: {
                            series: {
                                required: true,
                                rangelength: [1, 21]
                            },
                            parallel: {
                                required: true,
                                rangelength: [1, 15]
                            },
                            cellcapacity: {
                                required: true,
                                rangelength: [1, 21]
                            },
                            cellcurrent: {
                                required: true,
                                rangelength: [1, 15]
                            }

                        },
                        messages: {
                            series: {
                                required: "The *Name field is required!",
                                rangelength: "The *Name must be between 2 and 20 characters!"
                            },
                            parallel: {
                                required: "The *Email field is required!",
                                email: 'Please enter a valid email address!'
                            },
                            cellcapacity: {
                                required: "The *Name field is required!",
                                rangelength: "The *cellcapacity must be between 2 and 20 characters!"
                            },
                            cellcurrent: {
                                required: "The *Email field is required!",
                                email: 'Please enter a valid email address!'
                            }

                        },
                        errorElement: 'p',
                        errorPlacement: function (error, element) {
                            error.appendTo($(element).closest('.form-group').find('.error'));
                        },
                        submitHandler: function(form) {
                            return false;
                        }

                    });
                });
                
                
                
            





            });

        </script>

    </body>

</html>
